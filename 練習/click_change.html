<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        margin:auto;
        width: 80%;
        max: width 1140px;
    }
    .img-fluid{
        width: 100%;
    }
    .main-img{
        margin-bottom: 10px;
    }
    .thumbnails{
        display: flex;
        flex-wrap: wrap;
    }
    .thumbnails>img{
        width: 100px;
        margin-right:10px;
        margin-bottom: 10px;
        border:2px solid wheat
    }
    .thumbnails>img.active{
        border: 2px solid chocolate;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="main-img"><img class="img-fluid" src="public/cat-a.jpg" alt=""></div>
            <div class="thumbnails">
                <img class="active" src="public/cat-b.jpg" alt="">
                <img class="" src="public/cat-c.jpg" alt="">
                <img class="" src="public/cat-d.jpg" alt="">
                
                </div>
         </div>
    </div>


    <!-- jquery主程式 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.thumbnails>img').on('click', function(e){
            $('.main-img>img').attr('src',$(this).attr('src'))
            $('#product-description').text( $(this).attr('alt') )
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
        })//.thumbnails>img end

    </script>
</body>
</html>
